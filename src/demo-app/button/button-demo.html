<div class="demo-button">
  <h1>Button</h1>
  <section>
    <h2>Default Button</h2>
    <button gh-button>Primary Button</button>
    <button disabled gh-button>Disabled primary button</button>

    <button gh-button color="secondary">Secondary Button</button>
    <button disabled gh-button color="secondary">Disabled secondary button</button>

    <h2>Anchor Buttons</h2>
    <a gh-button>Anchor</a>
    <a disabled gh-button>Disabled Anchor</a>

    <a gh-button color="secondary">Secondary anchor</a>
    <a disabled gh-button color="secondary">Disabled secondary anchor</a>

    <h2>Icon Button</h2>
    <button gh-button><gh-icon svgIcon="sensor"></gh-icon>Primary Button</button>
    <button gh-icon-button><gh-icon svgIcon="sensor"></gh-icon></button>

    <button gh-button color="secondary"><gh-icon svgIcon="ai"></gh-icon>Primary Button</button>
    <button gh-icon-button color="secondary"><gh-icon svgIcon="ai"></gh-icon></button>

  </section>
</div>
