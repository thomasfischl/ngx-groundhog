<div class="demo-context-action-menu">
  <h1>ContextActionMenu</h1>
  <p>
    Edit click count: {{deleteClickCount}}<br/>
    lastDeleteClickEvent: {{deleteClickEvent | json}}<br/>
    Opened: {{opened}}<br/>
    Disabled: {{disabled}}
  </p>
  <section>
    <button gh-button (click)="disabled=!disabled">Disable</button>
    <button gh-button (click)="close()">Close</button>
    <button gh-button (click)="open()">Open</button>
    <gh-ca-menu (openedChange)="opened = $event" [disabled]="disabled" #caMenu>
      <gh-ca-menu-item disabled>Edit</gh-ca-menu-item>
      <gh-ca-menu-item>Approve</gh-ca-menu-item>
      <gh-ca-menu-item color="error" (onClick)="handleDeleteClick($event)">Delete</gh-ca-menu-item>
    </gh-ca-menu>
  </section>
</div>
